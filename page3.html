                    <p>The Clove Club Group is a London-based restaurant group which includes The Clove <a href="https://www.google.com/maps/place/Luca/@51.5220361,-0.1016722,15z/data=!4m2!3m1!1s0x0:0xc779912dc42da7d4?sa=X&ved=2ahUKEwjrhcHwhM37AhUag1wKHaAlCGgQ_BJ6BAhGEAg">Club and Luca.</a></p>
        <p>The group was founded in 2012 by owners Isaac McHale, Daniel Willis &amp; Johnny Smith.</p>
